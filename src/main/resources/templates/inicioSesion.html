<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/admin.css">
    </head>
    <body>

        <section th:fragment="inicioSesion">
            <div class="modal fade" id="inicio"> <!-- data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="inicioLabel" aria-hidden="true">-->
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fs-4" id="inicioLabel">INGRESO CON USUARIO</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="container">
                            <form th:action="@{/logincheck}" method="POST">
                            <div class="row">
                                <div class="modal-body col-8">

                                    <div class="form-floating mb-3 col-6 offset-3">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" th:value="${email}"/>
                                        <label for="floatingInput">Email</label>
                                    </div>

                                    <div class="form-floating mb-3 col-6 offset-3">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="password" th:value="${password}"/>
                                        <label for="floatingPassword">Contraseña</label>
                                    </div>
                                    <div class="text-center">
                                        <a href="" class="link-dark fs-5">¿Olvidaste tu contraseña?</a>
                                        <br>
                                        <br>
                                        <button type="submit" class="btn btn-dark btn-lg col-3">INGRESAR</button>
                                        <br>
                                        <br>
                                        <div>¿NO TENES CUENTA?</div>
                                        <a th:href="@{/usuario/registroUsuario}" class="link-dark fs-5">Registrate</a>
                                    </div>

                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section th:replace="layout/plantilla :: js"></section>
    </body>
</html>
