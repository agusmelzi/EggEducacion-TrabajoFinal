<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/admin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="text-center">
            <br>
            <h1>REGISTRARME</h1>
        </div>
        <br />

        <div class="container">
            <form th:action="@{/usuario/registrar}" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-4 offset-2">
                        <h3>1- DATOS DE INICIO DE SESIÓN</h3>
                        <br />
                        <div class="form-floating">
                            <!--<input type="hidden" name="idUsuario"/>-->
                        </div>
                        <div class="form-floating">
                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" th:value="${email}"/>
                            <label for="email">Email</label>
                        </div>
                        <br />
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" name="password" placeholder="password" th:value="${password}"/>
                            <label for="password">Contraseña</label>
                            <!--Envia el texto de fondo para arriba-->
                        </div>
                        <br>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="password" th:value="${password2}"/>
                            <label for="password2">Repetir Contraseña</label>
                            <!--Envia el texto de fondo para arriba-->
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="row">
                            <h3>2- DATOS PERSONALES</h3>
                            <div class="col-4">
                                <br />
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="name" th:value="${nombre}"/>
                                    <label for="nombre">Nombre</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <br />
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="lastname" th:value="${apellido}"/>
                                    <label for="apellido">Apellido</label>
                                </div>
                                <br />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <label for="archivo" class="form-label">Foto de Usuario</label>
                                <input type="file" name="archivo" id="seleccionArchivos" class="form-control" accept="image/*" required="true"/>
                                <br>
                                
                            </div>
                            <div class="col-4">
                                    
                                <img id="imagenPrevisualizacion" class="mt-4" style="max-width: 5rem;">

                                    <script>
                                        // Obtener referencia al input y a la imagen

                                        const $seleccionArchivos = document.querySelector("#seleccionArchivos"),
                                                $imagenPrevisualizacion = document.querySelector("#imagenPrevisualizacion");

                                        // Escuchar cuando cambie
                                        $seleccionArchivos.addEventListener("change", () => {
                                            // Los archivos seleccionados, pueden ser muchos o uno
                                            const archivos = $seleccionArchivos.files;
                                            // Si no hay archivos salimos de la función y quitamos la imagen
                                            if (!archivos || !archivos.length) {
                                                $imagenPrevisualizacion.src = "";
                                                return;
                                            }
                                            // Ahora tomamos el primer archivo, el cual vamos a previsualizar
                                            const primerArchivo = archivos[0];
                                            // Lo convertimos a un objeto de tipo objectURL
                                            const objectURL = URL.createObjectURL(primerArchivo);
                                            // Y a la fuente de la imagen le ponemos el objectURL
                                            $imagenPrevisualizacion.src = objectURL;
                                        });
                                    </script>
                                </div>
                        </div>


                    </div>
                    <br>

                    <div class="form-check col-2 offset-5">
                        <br>
                        <input class="form-check-input" type="checkbox" value="" />
                        <label class="form-check-label"> Suscribirme a Moll´s </label>
                    </div>
                    <button class="btn btn-dark col-2 offset-5" type="submit" name="guardar">
                        REGISTRARME
                    </button>
                </div>
            </form>
        </div>

        <section th:replace="layout/plantilla :: js"></section>
    </body>

</html>
