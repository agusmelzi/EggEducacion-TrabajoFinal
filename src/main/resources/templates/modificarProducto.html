<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/admin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-4 offset-4 text-center">
                    <h1>Datos del Producto</h1>
                    <br/>
                </div>
            </div>
            <div class="row">
                <a th:href="@{/producto/listar}" class="btn btn-block btn-secondary col-4 offset-4">Regresar</a>
            </div>
            <div class="row">



                <div class="col-6 offset-3 text-center">
                    <div class="row">
                        <div class="col-6 offset-3">
                            <form th:action="@{/producto/guardar}" method="post" th:object="${producto}" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <input type="hidden" name="idProducto" th:field="*{idProducto}"/>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label fw-bold fs-5">Descripción:</label> <br>
                                    <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control"/>
                                    <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Error Descripcion</span>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion_corta" class="form-label fw-bold fs-5">Descripción corta:</label> <br>
                                    <input type="text" name="descripcion_corta" th:field="*{descripcion_corta}" class="form-control"/>
                                    <span th:if="${#fields.hasErrors('descripcion_corta')}" th:errors="*{descripcion_corta}">Error Descripcion corta</span>
                                </div>
                                <div class="mb-3">
                                    <label for="precio" class="form-label fw-bold fs-5">Precio:</label> <br>
                                    <input type="number" name="precio" th:field="*{precio}" class="form-control" step="any"/>
                                </div>
                                <div class="mb-3">
                                    <label for="modelo_producto" class="form-label fw-bold fs-5">Modelo:</label> <br>
                                    <select name="modelo_producto" >
                                        <option th:each="modelo : ${modelos}"
                                            th:value="${modelo.idModelo}" th:text="${modelo.descripcion}" th:field="*{modelo_producto}">Descripcion</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="material_producto" class="form-label fw-bold fs-5">Material:</label> <br>
                                    <select name="material_producto" >
                                        <option th:each="material : ${materiales}"
                                            th:value="${material.idMaterial}" th:text="${material.descripcion}" th:field="*{material_producto}">Descripcion</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="marca_producto" class="form-label fw-bold fs-5">Marca:</label> <br>
                                    <select name="marca_producto" >
                                        <option th:each="marca : ${marcas}"
                                            th:value="${marca.idMarca}" th:text="${marca.descripcion}" th:field="*{marca_producto}">Descripcion</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="genero_producto" class="form-label fw-bold fs-5">Género:</label> <br>
                                    <select name="genero_producto" >
                                        <option th:each="genero : ${generos}"
                                            th:value="${genero.idGenero}" th:text="${genero.descripcion}" th:field="*{genero_producto}">Descripcion</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="foto1" class="form-label fw-bold fs-5">Foto 1:</label> <br>
                                    <select name="foto1" >
                                        <option th:each="foto : ${fotos}"
                                            th:value="${foto.idFoto}" th:text="${foto.nombre}" th:field="*{foto1}">foto1</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="foto2" class="form-label fw-bold fs-5">Foto 2:</label> <br>
                                    <select name="foto2" >
                                        <option th:each="foto : ${fotos}"
                                            th:value="${foto.idFoto}" th:text="${foto.nombre}" th:field="*{foto2}">foto2</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="foto3" class="form-label fw-bold fs-5">Foto 3:</label> <br>
                                    <select name="foto3" >
                                        <option th:each="foto : ${fotos}"
                                            th:value="${foto.idFoto}" th:text="${foto.nombre}" th:field="*{foto3}">foto3</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="estado_producto" class="form-label fw-bold fs-5">Estado:</label> <br>
                                    <select name="estado_producto" >
                                        <option th:each="estado : ${estados}"
                                            th:value="${estado.idEstados}" th:text="${estado.descripcion}" th:field="*{estado_producto}">Descripcion</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="destacado" class="form-label fw-bold fs-5">Destacado:</label> <br>
                                    <select name="destacado">
                                        <option name="destacado" value="false" th:field="*{destacado}">False</option>
                                        <option name="destacado" value="true" th:field="*{destacado}">True</option> 
                                    </select>
                                </div>
                                
                                <button type="submit" name="guardar" class="btn btn-success btn-lg"> <i class="far fa-save"></i> Guardar</button>
                            </form>
                        </div>
                    </div>

                </div>
                
                </div>
            </div>
            
        </div>

    

    <footer th:replace="layout/plantilla :: footer"></footer>
    <section th:replace="layout/plantilla :: js"></section>
</body>
</html>
