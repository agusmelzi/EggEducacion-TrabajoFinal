<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/admin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"></header>
        <a class="btn btn-dark" th:href="@{/producto/listar}">Regresar</a>
        <section th:fragment="fotos">
            <div class="container">
                
                <br>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="foto : ${fotos}">
                            <td>
                                <img class="img-list" th:src="${'/foto/buscarFoto/' + foto.idFoto}"
                                     th:alt="${foto.nombre}"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <footer th:replace="layout/plantilla :: footer"></footer>
        <section th:replace="layout/plantilla :: js"></section>
    </body>
</html>
