<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/admin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"></header>
        <div>


            <div class="container">
                <h1>Productos</h1>
                <a th:href="@{/}" class="btn btn-dark">Regresar</a>
                <br>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Descripción</th>

                            <th scope="col">Material</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Género</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${productos}">

                            <td th:text="${producto.descripcion}">Descripcion</td>
                            <td th:text="${producto.material_producto.descripcion}">Material</td>
                            <td th:text="${producto.modelo_producto.descripcion}">Modelo</td>
                            <td th:text="${producto.marca_producto.descripcion}">Marca</td>
                            <td th:text="${producto.genero_producto.descripcion}">Género</td>
                            <td th:text="${producto.precio}">Precio</td>
                            <td>
                                <a th:href="@{/producto/editar/} + ${producto.idProducto}" class="btn btn-warning">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/producto/eliminar(idProducto=${producto.idProducto})}" class="btn btn-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>

                        </tr>
                    </tbody>
                </table>
                <a th:href="@{/producto/agregar}" class="btn btn-secondary">Crear Producto</a>
                <br><br>
                <div class="row">
                    <div class="col-1">
                        <a th:href="@{/modelo/agregar}" class="btn btn-outline-primary">Añadir modelo</a>
                    </div>
                    <div class="col-1">
                        <a th:href="@{/material/agregar}" class="btn btn-outline-secondary">Añadir material</a>
                    </div>
                    <div class="col-1">
                        <a th:href="@{/color/agregar}" class="btn btn-outline-secondary">Añadir color</a>
                    </div>
                    <div class="col-1">
                        <a th:href="@{/marca/agregar}" class="btn btn-outline-secondary">Añadir marca</a>
                    </div>
                    <div class="col-1">
                        <a th:href="@{/talle/agregar}" class="btn btn-outline-secondary">Añadir talle</a>
                    </div>
                    <div class="col-1">
                        <a th:href="@{/foto/agregar}" class="btn btn-outline-danger">Agregar foto</a>
                    </div>
                </div>
                
                <br><br>
                
                <a th:href="@{/stock/agregar}" class="btn btn-outline-secondary">Añadir stock</a>
                <br><br>

                <a th:href="@{/foto/listar}" class="btn btn-outline-warning">Listar</a>
            </div>
        </div>

        <footer th:replace="layout/plantilla :: footer"></footer>
        <section th:replace="layout/plantilla :: js"></section>
    </body>
</html>
