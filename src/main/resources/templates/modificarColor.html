<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/admin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-4 offset-4 text-center">
                    <h1>Datos del Color</h1>
                    <br/>
                </div>
            </div>
            <div class="row">
                <a th:href="@{/producto/listar}" class="btn btn-block btn-secondary col-4 offset-4">Regresar</a>
            </div>
            <div class="row">

                <div class="col-6 text-center">
                    <div class="row">
                        <div class="col-6 offset-3">
                            <form th:action="@{/color/guardar}" method="post" th:object="${color}">
                                <div class="mb-3">
                                    <input type="hidden" name="idColor" th:field="*{idColor}"/>
                                </div>
                                <div class="mb-3">
                                    <label for="nombre_color" class="form-label fw-bold fs-5">Descripci√≥n:</label> <br>
                                    <input type="text" name="nombre_color" th:field="*{nombre_color}" class="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label for="estado_color" class="form-label fw-bold fs-5">Estado:</label> <br>
                                    <select name="estado_color" >
                                        <option th:each="estado : ${estados}"
                                            th:value="${estado.idEstados}" th:text="${estado.descripcion}" th:field="*{estado_color}">Descripcion</option>
                                    </select>
                                </div>

                                <button type="submit" name="guardar" class="btn btn-success btn-lg"> <i class="far fa-save"></i> Guardar</button>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col-6 text-center">
                    <!-- Button trigger modal -->
                    <br>
                    <div class="row">
                        <div class="col-6">
                            <section th:replace="listaColores :: listaColores"></section>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <footer th:replace="layout/plantilla :: footer"></footer>
    <section th:replace="layout/plantilla :: js"></section>
</body>
</html>
