<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/admin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <section th:fragment="listaGeneros">
            <div th:if="${generos != null and !generos.empty}" class="table-responsive">
                <table class="table table-hover" border="1">
                    <thead>
                        <tr class="text-start">
                            <th scope="col">Id</th>
                            <th scope="col">Género</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="genero : ${generos}" class="text-start">
                            <td th:text="${genero.idGenero}">Id</td>
                            <td th:text="${genero.descripcion}">Descripcion</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center p-2" th:if="${generos == null or generos.empty}">
                <span>Lista vacía</span>
            </div>
        </section>

        <footer th:replace="layout/plantilla :: footer"></footer>
        <section th:replace="layout/plantilla :: js"></section>
    </body>
</html>
