<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/admin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>


        <div class="container">
            <br>
            <h1 class="text-center fw-bold fuente">KIDS</h1>
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <br>
                    <div class="card scroll">
                        <div class="card-body">
                            <h5 class="card-title">Talle</h5>
                            <hr>


                            <div th:each="talle : ${talles}">
                                <p class="card-text">
                                    <a th:href="@{/stock/filtroTallesKid/} + ${talle.idTalle}" 
                                       th:text="${talle.descripcion}" class="fs-5 filtro"></a>
                                </p>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <br>

                    <div class="card scroll">
                        <div class="card-body">
                            <h5 class="card-title">Marca</h5>
                            <hr>
                            <div th:each="marca : ${marcas}">
                                <p class="card-text">
                                    <a th:href="@{/stock/filtroMarcasKid/} + ${marca.idMarca}" 
                                       th:text="${marca.descripcion}" class="fs-5 filtro"></a>
                                </p>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <br>

                    

                    <div class="card scroll">
                        <div class="card-body">
                            <h5 class="card-title">Color</h5>
                            <hr>
                            <div th:each="color : ${colores}">
                                <p class="card-text">
                                    <a th:href="@{/stock/filtroColorKid/} + ${color.idColor}" 
                                       th:text="${color.nombre_color}" class="fs-5 filtro"></a>
                                </p>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <br>
                </div>

                <div class="col-6 col-md-8 col-lg-9">
                    <br>
                    <div class="row">
                        <div th:each="stock : ${stocks}" class="col-12 col-md-12 col-lg-6 col-xl-4">

                            <div class="card border-0" style="width: 18rem;">
                                <!-- style="width: 12rem;-->

                                <div th:id=" 'carousel' + ${stock.idStock}" class="carousel slide" data-bs-interval="false">
                                    <!--con 'data-bs-interval' evito que pase solo-->
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img th:src="${'/stock/buscarFoto/' + stock.foto1.idFoto}"
                                                 th:alt="${stock.foto1.nombre}" />
                                        </div>
                                        <div class="carousel-item">
                                            <img th:src="${'/stock/buscarFoto/' + stock.foto2.idFoto}"
                                                 th:alt="${stock.foto2.nombre}" />
                                        </div>
                                        <div class="carousel-item">
                                            <img  th:src="${'/stock/buscarFoto/' + stock.foto3.idFoto}"
                                                  th:alt="${stock.foto3.nombre}"/> <!--style="max-width:100%; max-height:100%;"/>-->
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button"
                                            th:attr="data-bs-target='#carousel'+${stock.idStock}" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button"
                                            th:attr="data-bs-target='#carousel'+${stock.idStock}" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>

                                <div class="card-body productos">
                                    <a href="#" class="btn btn-dark border-white">Comprar</a>
                                </div>
                                <div>
                                    <p class="card-text bg-transparent w-90 fw-bold fs-5" th:text="'$'+${stock.precio_min}"></p>
                                </div>
                            </div>

                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section th:replace="layout/plantilla :: js"></section>
    </body>
</html>
