<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/admin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"></header>
        <div class="container">
            <a class="btn btn-dark" th:href="@{/producto/listar}">Regresar</a>
            <br>
            <form th:action="@{/foto/guardar}" method="post" th:object="${foto}" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="hidden" name="idFoto" th:field="*{idFoto}"/>
                </div>

                <div>
                    <label class="form-label">Agregar imagen</label>
                    <input class="form-control form-control-lg" type="file" name="file" required="true">
                </div>
                <br>
                <button type="submit"  class="btn btn-outline-success btn-lg"> <i class="far fa-save"></i> Guardar</button>
            </form>
            
            <section th:replace="listarFotos :: lista-fotos"></section>
        </div>


        <footer th:replace="layout/plantilla :: footer"></footer>
        <section th:replace="layout/plantilla :: js"></section>
    </body>
</html>
