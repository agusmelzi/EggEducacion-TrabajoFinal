<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/admin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"></header>
        <section th:fragment="listaStocks">


            <div class="container">
                <h1>Productos Stock</h1>
                
                <br>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Color</th>
                            <th scope="col">Talle</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="stock : ${stocks}">

                            <td th:text="${stock.producto.descripcion}">Descripcion</td>
                            <td th:text="${stock.color_producto.nombre_color}">Color</td>
                            <td th:text="${stock.talle_producto.descripcion}">Material</td>
                            <td th:text="${stock.precio_min}">Material</td>
                            <td th:text="${stock.stock_actual}">Cantidad</td>
                            <td>
                                <a th:href="@{/stock/editar/} + ${stock.idStock}" class="btn btn-warning">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/stock/eliminar(idStock=${stock.idStock})}" class="btn btn-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>

                        </tr>
                    </tbody>
                </table>
                

                <!--<a th:href="@{/foto/listar}" class="btn btn-outline-warning">Listar</a>-->
            </div>
        </section>

        <footer th:replace="layout/plantilla :: footer"></footer>
        <section th:replace="layout/plantilla :: js"></section>
    </body>
</html>
