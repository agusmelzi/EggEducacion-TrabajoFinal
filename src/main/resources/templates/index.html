<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/admin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        
<!---->
        <div id="carouselExampleCaptions" class="carousel carousel-dark slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/textura-madera.jpg" class="d-block w-100 rounded mx-auto img-fluid" alt="...">

                </div>
                <div class="carousel-item">
                    <img src="/img/fondo-hombre.jpg" class="d-block w-100 rounded mx-auto img-fluid" alt="...">

                </div>
                <div class="carousel-item">
                    <img src="/img/fondo-kids.jpg" class="d-block w-100 rounded mx-auto img-fluid" alt="...">

                </div>
                <div class="carousel-item">
                    <img src="/img/banner.jpg" class="d-block w-100 rounded mx-auto img-fluid" alt="...">

                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <br>

        <section class="bg-light">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4 text-center">
                        <a th:href="@{/envio}" class="btn">
                            <i class="fa-solid fa-truck-fast text-start">
                                envio gratis <br>
                                en compras superiores a $9000
                            </i><br>
                        </a>
                    </div>
                    <div class="col-4 text-center">
                        <a th:href="@{/pagos}" class="btn">
                            <i class="fa-solid fa-credit-card text-start">
                                cuotas sin interes <br>
                                en compras superiores a $12000
                            </i>
                        </a>
                    </div>
                    <div class="col-4 text-center">
                        <a th:href="@{/cambio}" class="btn">
                            <i class="fa-solid fa-arrows-rotate text-start">
                                CAMBIO GRATIS <br>
                                HASTA 30 DIAS
                            </i>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                <div class="card w-75 text-center">
                    <a th:href="@{/stock/listarPorGenero/} + 2">
                        <img src="/img/mujerOne.jpg" class="card-img-top" alt="...">
                        <div class="card-body bg-danger bg-opacity-50 text-white w-100 img-individual">
                            <h5 class="card-title fs-2">MUJERES</h5>
                            <p class="card-text bg-light btn">Shop now</p>
                        </div>
                    </a>


                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                <div class="card w-75 text-center">
                    <a th:href="@{/stock/listarPorGenero/} + 1">
                        <img src="/img/hombreOne.jpg" class="card-img-top" alt="...">
                        <div class="card-body bg-danger bg-opacity-50 text-white w-100 img-individual">
                            <h5 class="card-title fs-2">HOMBRES</h5>
                            <p class="card-text bg-light btn">Shop now</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
                <div class="card w-75 text-center">
                    <a th:href="@{/stock/listarPorGenero/} + 3">
                        <img src="/img/kidOne.jpg" class="card-img-top" alt="...">
                        <div class="card-body bg-danger bg-opacity-50 text-white w-100 img-individual">
                            <h5 class="card-title fs-2">KIDS</h5>
                            <p class="card-text bg-light btn">Shop now</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <br>
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/producto/listar}" class="btn btn-secondary">ADMINISTRADOR</a>
        
    </div>
<!---->
    
    
    


    <footer th:replace="layout/plantilla :: footer"></footer>
    <section th:replace="layout/plantilla :: js"></section>
</body>
</html>
